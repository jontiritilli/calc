<!DOCTYPE html>
<html>
<head>
	<title>JS Calculator</title>
	<meta charset="utf-8">
	<meta author="Jonathan Tiritilli">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-2.1.4.min.js" integrity="sha256-8WqyJLuWKRBVhxXIL1jBDD7SDxU936oZkCnxQbWwJVw=" crossorigin="anonymous"></script>
	<script src="main.js"></script>
	<link rel="icon" href="./images/favicon.png">
	<link href="https://fonts.googleapis.com/css?family=Arvo:700i|Inconsolata" rel="stylesheet">
</head>
  <body>
    <div class="head">
      <div class="header-text">Javascript Calculator</div>
    </div>
    <div class="calculator">
      <div id="display" class="view">0</div>
      <div class="container">
        <button id="clear_btn" class="btn clear_btn">C</button>
        <button id="clearEntry_btn" class="btn clear_btn">CE</button>
        <button id="divide_btn" class="btn op_btn">&divide;</button>
        <button class="num_btn nums btn">7</button>
        <button class="num_btn nums btn">8</button>
        <button class="num_btn nums btn">9</button>
        <button id="multiply_btn" class="op_btn btn">&times;</button>
        <button class="num_btn nums col s3 btn">4</button>
        <button class="num_btn nums col s3 btn">5</button>
        <button class="num_btn nums col s3 btn">6</button>
        <button id="subtract_btn" class="op_btn col s3 btn">-</button>
        <button class="num_btn nums col s3 btn">1</button>
        <button class="num_btn nums col s3 btn">2</button>
        <button class="num_btn nums col s3 btn">3</button>
        <button id="add_btn" class="op_btn col s3 btn">+</button>
        <button class="plus_minus ops btn col s3">+/-</button>
        <button class="num_btn nums col s3 btn">0</button>
        <button class="num_btn ops col s3 btn">.</button>
        <button id="equal_btn" class="op_btn col s3 btn">=</button>
      </div>
      <div class="history-card">
        <div class="log">
          <div class="history_header">
            <div class="history-title">
              <span>History:</span>
            </div>
          </div>
          <div class="history center-align"></div>
          <div class="clear_history">Clear</div>
        </div>
      </div>
    </div>
  </body>
</html>
