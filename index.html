<!DOCTYPE html>
<html>
<head>
	<title>Calculator|Main</title>
	<meta charset="utf-8">
	<meta author="Jonathan Tiritilli">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">	
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-2.1.4.min.js" integrity="sha256-8WqyJLuWKRBVhxXIL1jBDD7SDxU936oZkCnxQbWwJVw=" crossorigin="anonymous"></script>
	<script src='main.js'></script>
</head>
<body>
	<div class="container">
		<header>Super Fantastic Calculator</header>
		<div class='container'>
			<div class="row">
				<div class='container view col-12 pull-left'>
					<div class="row">
						<div id='display' class='col-12'>0</div>
					</div>
				</div>
			</div>
			<div class='row'>
				<div class='col-6'>
					<div class='row'>
						<button id='clear_btn' class='btn col-6 btn-outline-danger my-2'>Clear</button>
						<button id='clearEntry_btn' class='btn col-6 btn-outline-warning my-2'>CE</button>
					</div>
					<div class='row'>
						<button class='num_btn col-4 btn btn-outline-secondary my-2'>7</button>
						<button class='num_btn col-4 btn btn-outline-secondary my-2'>8</button>
						<button class='num_btn col-4 btn btn-outline-secondary my-2'>9</button>
					</div>	
					<div class='row'>
						<button class='num_btn col-4 btn btn-outline-secondary my-2'>4</button>
						<button class='num_btn col-4 btn btn-outline-secondary my-2'>5</button>
						<button class='num_btn col-4 btn btn-outline-secondary my-2'>6</button>
					</div>	
					<div class='row'>
						<button class='num_btn col-4 btn btn-outline-secondary my-2'>1</button>
						<button class='num_btn col-4 btn btn-outline-secondary my-2'>2</button>
						<button class='num_btn col-4 btn btn-outline-secondary my-2'>3</button>
					</div>	
					<div class='row'>
						<button class='num_btn col-4 btn btn-outline-secondary my-2'>0</button>
						<button class='num_btn col-4 btn btn-outline-secondary my-2'>.</button>
						<button class='plus_minus btn col-4 btn-outline-secondary my-2'>+/-</button>
					</div>	
				</div>
				<div class='col-2'>
					<div class='row'>
						<button id='divide_btn' class='op_btn col-12 btn btn-outline-info my-2'>&divide;</button>
					</div>
					<div class='row'>
						<button id='multiply_btn' class='op_btn col-12 btn btn-outline-info my-2'>x</button>
					</div>
					<div class='row'>
						<button id='subtract_btn' class='op_btn col-12 btn btn-outline-info my-2'>-</button>
					</div>
					<div class='row'>
						<button id='add_btn' class='op_btn btn col-12 btn-outline-info my-2'>+</button>
					</div>
					<div class='row'>
						<button id='equal_btn' class='btn col-12 btn-outline-success my-2'>=</button>
					</div>
				</div>
				<div class='col-4 container log my-2'>
					<h3 class="text-center">history:</h3>
					<div class="history"></div>
					<button class="clear_history">Clear History</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
