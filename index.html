<!DOCTYPE html>
<html>
<head>
	<title>Calculator|Main</title>
	<meta charset="utf-8">
	<meta author="Jonathan Tiritilli">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-2.1.4.min.js" integrity="sha256-8WqyJLuWKRBVhxXIL1jBDD7SDxU936oZkCnxQbWwJVw=" crossorigin="anonymous"></script>
	<script src='main.js'></script>
</head>
<body>
	<div class="container">
		<header>Super Fantastic Calculator</header>
		<div class='container'>
			<div class="row">
				<div class='container view col s12 pull-left'>
					<div class="row">
						<div id='display' class='col s12'>0</div>
					</div>
				</div>
			</div>
			<div class='row main'>
				<div class='col s6'>
					<div class='row'>
						<button id='clear_btn' class='btn red col s6 my-2'>Clear</button>
						<button id='clearEntry_btn' class='btn amber col s6 my-2'>CE</button>
					</div>
					<div class='row'>
						<button class='num_btn col s4 btn blue darken-1'>7</button>
						<button class='num_btn col s4 btn blue darken-1'>8</button>
						<button class='num_btn col s4 btn blue darken-1'>9</button>
					</div>	
					<div class='row'>
						<button class='num_btn col s4 btn blue darken-1'>4</button>
						<button class='num_btn col s4 btn blue darken-1'>5</button>
						<button class='num_btn col s4 btn blue darken-1'>6</button>
					</div>	
					<div class='row'>
						<button class='num_btn col s4 btn blue darken-1'>1</button>
						<button class='num_btn col s4 btn blue darken-1'>2</button>
						<button class='num_btn col s4 btn blue darken-1'>3</button>
					</div>	
					<div class='row'>
						<button class='num_btn col s4 btn blue darken-1'>0</button>
						<button class='num_btn col s4 btn blue darken-1'>.</button>
						<button class='plus_minus btn col s4 blue darken-1'>+/-</button>
					</div>	
				</div>
				<div class='col s2'>
					<div class='row'>
						<button id='divide_btn' class='op_btn col s12 btn grey darken-2'>&divide;</button>
					</div>
					<div class='row'>
						<button id='multiply_btn' class='op_btn col s12 btn grey darken-2'>x</button>
					</div>
					<div class='row'>
						<button id='subtract_btn' class='op_btn col s12 btn grey darken-2'>-</button>
					</div>
					<div class='row'>
						<button id='add_btn' class='op_btn col s12 btn grey darken-2'>+</button>
					</div>
					<div class='row'>
						<button id='equal_btn' class='op_btn col s12 btn green darken-1'>=</button>
					</div>
				</div>
				<div class='col s4 log history_card'>
					<div class="row">
						<h4 class="col s12 center-align">history:</h4>
						<div class="col s12 history center-align"></div>
						<div class="col s12 clear-hist center-align">
							<button class="btn clear_history">Clear</>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
