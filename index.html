<!DOCTYPE html>
<html>
<head>
	<title>Calculator|Main</title>
	<meta charset="utf-8">
	<meta author="Jonathan Tiritilli">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-2.1.4.min.js" integrity="sha256-8WqyJLuWKRBVhxXIL1jBDD7SDxU936oZkCnxQbWwJVw=" crossorigin="anonymous"></script>
	<script src='main.js'></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col s12 center-align">
				<div class='head'>Super Fantastic Calculator</div>
			</div>
		</div>
		<header></header>
		<div class='container'>
			<div class="row">
				<div class='container view col s8 offset-s2 offset-m1'>
					<div class="row">
						<div id='display' class='col s12'>0</div>
					</div>
				</div>
			</div>
			<div class='row main'>
				<div class='col s6 offset-s2 offset-m1'>
					<div class='row'>
						<button id='clear_btn' class='btn red darken-3 col s6 my-2'>Clear</button>
						<button id='clearEntry_btn' class='btn amber darken-3 col s6 my-2'>CE</button>
						<button class='num_btn col s4 btn'>7</button>
						<button class='num_btn col s4 btn'>8</button>
						<button class='num_btn col s4 btn'>9</button>
						<button class='num_btn col s4 btn'>4</button>
						<button class='num_btn col s4 btn'>5</button>
						<button class='num_btn col s4 btn'>6</button>
						<button class='num_btn col s4 btn'>1</button>
						<button class='num_btn col s4 btn'>2</button>
						<button class='num_btn col s4 btn'>3</button>
						<button class='num_btn col s4 btn'>0</button>
						<button class='num_btn col s4 btn'>.</button>
						<button class='plus_minus btn col s4'>+/-</button>
					</div>	
				</div>
				<div class='col s2'>
					<div class='row'>
						<button id='divide_btn' class='op_btn col s12 btn'>&divide;</button>
						<button id='multiply_btn' class='op_btn col s12 btn'>x</button>
						<button id='subtract_btn' class='op_btn col s12 btn'>-</button>
						<button id='add_btn' class='op_btn col s12 btn'>+</button>
						<button id='equal_btn' class='op_btn col s12 btn green darken-1'>=</button>
					</div>
				</div>
				<div class='col s8 m3 offset-s2 history-card'>
					<div class="row log">
						<div class="col s12 history_header center-align">history:</div>
						<div class="col s12 history center-align"></div>
						<div class="col s12 center-align clear_history">Clear</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
